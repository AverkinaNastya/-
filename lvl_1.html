<!DOCTYPE html>
<html onkeypress="sh(event.keyCode)" onkeyup="menu(event.keyCode)">
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		#c1 {
			border: 1px solid black;
			background-color: #FF6347;
		}
		button {
			vertical-align: top;
		}
		#menu {
			position: absolute;
			width: 300px;
			height: 600px;
			padding: 50px 200px;
			top: 8px;
			left: 8px;
			border: 1px solid black;
			display: none;
  			background-color: rgba(0, 0, 0, 0.5);
		}
		.but {
			width: 100%;
			height: 32px;
		}
	</style>
</head>
<body>
	<canvas id="c1"></canvas>
	<div id="menu">
		<button class="but" onclick="repeat_(0)">уровень 1</button>
		<button class="but" onclick="repeat_(1)">уровень 2</button>
		<button class="but" onclick="repeat_(2)">уровень 3</button>
		<button class="but" onclick="repeat_(3)">уровень 4</button>
		<button class="but" onclick="repeat_(4)">уровень 5</button>
		<button class="but" onclick="repeat_(5)">уровень 6</button>
	</div>

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
